<table mat-table [dataSource]="MSTInfo" class="mat-elevation-z8">
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let mst">
            <img class="coinlogo" [src]="'assets/icon/' + mst.icon+'.png' != null ? 'assets/icon/' + mst.icon+'.png' : 'asset/icon/default_mst.png'" (error)="errorImg($event)"
            [ngClass]="{'default-logo': mst.icon == 'default_mst'}">
            <span class="symbol">{{mst.symbol}}</span>
        </td>
    </ng-container>

    <!-- Available Column -->
    <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef> Available </th>
        <td mat-cell *matCellDef="let mst"> {{mst.balance.available | format : mst.balance.decimals}} </td>
    </ng-container>

    <!-- Frozen Column -->
    <ng-container matColumnDef="frozen">
        <th mat-header-cell *matHeaderCellDef> Frozen </th>
        <td mat-cell *matCellDef="let mst"> {{mst.balance.frozen | format : mst.balance.decimals}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
