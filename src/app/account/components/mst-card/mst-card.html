<ion-card>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item class="grid-info" lines="none">
                    <ion-avatar item-start>
                        <img class="coinlogo" [src]="'assets/icon/'+icon+'.png'" (error)="errorImg($event)"
                            [ngClass]="{'default-logo': icon == 'default_mst'}">
                    </ion-avatar>
                    <ion-label>
                        <ion-row>
                            <ion-col size="6">
                                <h1>{{symbol}}</h1>
                                <ion-button *ngIf="swap" fill="clear" color="danger" icon-left routerLink="['swap']"
                                    class="swap-buton">
                                    <ion-icon name="swap"></ion-icon>{{"SWAP"|translate}}
                                </ion-button>
                            </ion-col>
                            <!--ion-col >{{"ACCOUNT.TOTAL"|translate}}</ion-col-->
                            <ion-col size="3" class="ion-text-right">{{balance.available + balance.frozen | format : balance.decimals}}</ion-col>
                            <!--ion-col >{{"ACCOUNT.FROZEN"|translate}}</ion-col-->
                            <ion-col size="3" class="ion-text-right">{{balance.frozen | format : balance.decimals}}</ion-col>
                        </ion-row>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

            <ion-col col-4>

                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid-->
</ion-card>
