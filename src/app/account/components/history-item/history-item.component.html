<p>
  {{transaction | json}}
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{transaction.hash}}</ion-card-title>
      <ion-card-subtitle>{{transaction.confirmed_at*1000|date : 'medium'}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-item *ngFor="let input of transaction.inputs">
              {{input.address}}
              {{input.value}}
            </ion-item>
          </ion-col>
          <ion-col size="5">
            <ion-item *ngFor="let output of transaction.outputs">
              {{output.address}}
              {{output.value}}
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-item>
              Summary:
              +5ETP
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</p>
