<ion-header>
  <ion-toolbar>
    <ion-title>send</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <nav mat-tab-nav-bar>
    <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

  <router-outlet></router-outlet>

</ion-content>
