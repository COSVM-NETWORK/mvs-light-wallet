<ion-card class="card-block">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item class="grid-info">
                    <ion-avatar item-start>
                        <img class="coinlogo" [src]="'assets/icon/'+icon+'.png'" (error)="errorImg($event)"
                            [ngClass]="{'csdLogoDefault':symbol == 'CSD.CSD' && theme == 'theme-default', 'default-logo': icon == 'default_mst'}">
                    </ion-avatar>
                    <h1 class="symbol overflow">
                        {{symbol}}
                        <ion-button *ngIf="swap" fill="clear" color="danger" icon-left routerLink="['swap']"
                            class="swap-buton">
                            <ion-icon name="swap"></ion-icon>{{"SWAP"|translate}}
                        </ion-button>
                    </h1>
                    <h2 class="balances balance-text">
                        <div class="balance-field">
                            {{"ACCOUNT.TOTAL"|translate}}
                        </div>
                        <div class="balance-field">
                            {{"ACCOUNT.FROZEN"|translate}}
                        </div>
                    </h2>
                    <h2 class="balances frozen-balances">
                        <div class="balance-field">
                            <div>{{balance.available + balance.frozen | format : balance.decimals}}</div>
                        </div>
                        <div class="balance-field">
                            <div>{{balance.frozen | format : balance.decimals}}</div>
                        </div>
                    </h2>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row col-12 class="row-buttons">
            <ion-col col-4>
                <ion-button expand="full" fill="clear" color="secondary" icon-left [routerLink]="['addresses', symbol]">
                    <ion-icon name="download"></ion-icon>{{"RECEIVE" | translate}}
                </ion-button>
            </ion-col>
            <ion-col col-4>
                <ion-button expand="full" fill="clear" color="danger" icon-left [routerLink]="['send', symbol]">
                    <ion-icon name="send"></ion-icon>{{ "SEND" | translate }}
                </ion-button>
            </ion-col>
            <ion-col col-4>
                <ion-button expand="full" fill="clear" color="primary" icon-left [routerLink]="['history', symbol]">
                    <ion-icon name="time"></ion-icon>{{ "HISTORY" | translate }}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
