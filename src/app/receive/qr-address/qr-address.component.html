<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button translate="QR_ADDRESS.CLOSE" (click)="close()"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
    <ngx-qrcode 
    [value] = "address"
    cssClass = "aclass"
    errorCorrectionLevel = "L">
    </ngx-qrcode>
  <p>{{address}}</p>
</ion-content>

<ion-footer>
  <ion-button expand="full"  (click)="copy()" translate="QR_ADDRESS.COPY"></ion-button>
</ion-footer>
